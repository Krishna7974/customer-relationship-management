<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>My Courses</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
</head>
<body>
<!-- Header starts-->
<div th:replace="~{fragments/user-header::u-header}"></div>
<!-- Header ends-->

<!-- Main starts-->
<main class="container-fluid" style="min-height: 565px">
    <h2 class="text-center mt-4">My Courses</h2>
    <div th:if="${#lists.isEmpty(purchasedCoursesList)}" class="text-center">
        <h2 class="text-danger">Sorry, you didn't purchased any course yet...!</h2>
    </div>
    <section class="container py-5">
        <!-- Cards Container-->
        <div class="row py-4 g-5">
            <!-- Card One Start      th:each="i : ${#numbers.sequence(1,10)}"       -->

            <div th:each="purchasedCourse: ${purchasedCoursesList}" class="col-lg-3 col-md-6">
                <div class="card" style="width: 18rem; height: 30rem;">
                    <img
                            class="card-img-top"
                            th:src="@{${purchasedCourse.imageUrl}}"
                            alt="Card image cap"
                            style="height: 10rem; object-fit: cover;"
                    />
                    <div class="card-body" style="overflow-y: auto; height: 15rem;">
                        <h5 class="card-title"><span th:text="${purchasedCourse.courseName}"></span></h5>
                        <p class="card-text">
                   <span th:text="${purchasedCourse.description}"></span>
                        </p>
                    </div>
                    <div class="card-footer text-muted">
                        <div>
                            <button class="btn btn-outline-success mb-2">
                              Start course
                            </button>
                        </div>
                        <span>Updated:</span><span th:text="${purchasedCourse.updatedOn}"></span>
                    </div>
                    <div class="card-footer text-muted">
                        <small><em>Purchased on: </em><strong> <span th:text="${purchasedCourse.purchasedOn}"></span></strong></small>
                    </div>

                </div>
            </div>
            <!-- Card One ends-->
        </div>
    </section>
</main>
<!-- Main ends-->

<!-- footer starts-->
<div th:replace="~{fragments/crm-footer :: footer}"></div>
<!-- footer ends-->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
</body>
</html>
