<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" th:href="@{/css/style.css}"/>

</head>
<body>

<!-- Admin sidebar-->
<div th:replace="~{fragments/admin-sidebar::adminSidebar}"></div>
<!-- Admin sidebar-->

<div class="container">
    <h2 class="pt-4 px-3">Employee Management</h2>
    <section class="m-5 row justify-content-center">

        <div class="card shadow p-5" style="width:50%">

            <form th:action="@{editEmployeeForm}" th:object="${editEmployee}" method="post" >
                <h3 class="text-center mb-2">Edit Employee</h3>
                <div class="mb-2">
                    <label class="form-label"
                    >Name:</label
                    >
                    <input
                            type="text"
                            class="form-control"
                            name="name"
                            th:value="${employee.name}"
                            required
                    />
                </div>
                <div class="mb-2">
                    <label class="form-label"
                    >Email:</label
                    >
                    <input
                            type="email"
                            class="form-control"
                            name="email"
                            th:value="${employee.email}"
                            required
                            readonly
                    >
                </div>
                <div class="mb-2">
                    <label class="form-label"
                    >Password:</label
                    >
                    <input
                            type="password"
                            class="form-control"
                            name="password"
                            th:value="${employee.password}"
                            required
                            readonly
                    >
                </div>
                <div class="mb-2">
                    <label class="form-label"
                    >Phone No:</label
                    >
                    <input
                            type="text"
                            class="form-control"
                            name="phoneno"
                            th:value="${employee.phoneno}"
                            required
                    />
                </div>
                <div class="mb-2">
                    <label class="form-label"
                    >City:</label
                    >
                    <input
                            type="text"
                            class="form-control"
                            name="city"
                            th:value="${employee.city}"
                            required
                    />
                </div>
                <button type="submit" class="btn btn-primary mt-3">
                    Update Employee
                </button>
            </form>
        </div>
    </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
