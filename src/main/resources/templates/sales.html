<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" th:href="@{/css/style.css}"/>

</head>
<body>

<!-- Admin sidebar-->
<div th:replace="~{fragments/admin-sidebar::adminSidebar}"></div>
<!-- Admin sidebar-->

<div class="container">
    <h2>Sales Page</h2>
    <section class="m-5 row justify-content-center">

        <div class="card shadow p-5" style="width:80%">
            <h3 class="text-center mb-2">Sales Information</h3>
            <h4 class="py-4" th:text="'Total Sale by all Employees is Rs.'+${totalSales}+'/-'"></h4>
            <table class="table shadow table-striped table-hover table-bordered">
                <thead>
                <tr>
                    <th scope="col">Employee Name</th>
                    <th scope="col">Employee Email</th>
                    <th scope="col">Employee Phone No.</th>
                    <th scope="col">Total Sales</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="list : ${salesList}">
                    <th th:text="${list[0]}"></th>
                    <td th:text="${list[1]}"></td>
                    <th th:text="${list[2]}"></th>
                    <td th:text="'Rs.'+${list[3]}+'/-'"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
