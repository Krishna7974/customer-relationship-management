<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Login</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <style>
        html,
        body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100%;
        }
    </style>
</head>
<body>
<div class="card shadow" style="width: 400px">
    <div class="card-body shadow">
        <h3 class="card-title text-center py-4">Admin Login</h3>
        <form action="adminLoginForm" method="post">
            <div th:if="${errorMsg}" class="mb-2 alert alert-danger" role="alert">
                <span th:text="${errorMsg}"></span>
            </div>
            <div>
                <label for="exampleInputEmail1" class="form-label my-3"
                >Admin Email :</label
                >
                <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                        name="email"
                />
                <div>
                    <label for="exampleInputPassword1" class="form-label my-3"
                    >Admin Password :</label
                    >
                    <input
                            type="password"
                            class="form-control"
                            id="exampleInputPassword1"
                            name="password"
                    />
                </div>
            </div>
            <div class="text-center my-3">
                <button type="submit" class="btn btn-primary px-4 py-2">
                    Login
                </button>
            </div>
        </form>
    </div>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
</body>
</html>
