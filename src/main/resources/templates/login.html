<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
</head>
<body>
<!-- Header starts-->
<div th:replace="~{fragments/main-header::main-header}"></div>
<!-- Header ends-->

<!-- Main starts-->
<main class="container-fluid" style="min-height: 565px">
    <!-- Course-->
    <section class="container py-5">
        <h3 class="text-center">Login Here</h3>

        <!-- Cards Container-->
        <div class="row py-4 justify-content-center">
            <!-- Login Card Start-->

            <div class="col-lg-4 col-md-6">
                <form action="loginForm" method="post">
                    <div class="card p-5 shadow">
                        <div th:if="${errorMsg}" class="mb-2 alert alert-danger" role="alert">
                            <span th:text="${errorMsg}"></span>
                        </div>
                        <div class="mb-2">
                            <label  class="form-label"
                            >Email ID :</label
                            >
                            <input
                                    type="email"
                                    class="form-control"
                                    name="email"
                                    aria-describedby="emailHelp"
                            />
                        </div>
                        <div class="mb-2">
                            <label for="exampleInputPassword1" class="form-label"
                            >Password :</label
                            >
                            <input
                                    type="password"
                                    class="form-control"
                                    id="exampleInputPassword1"
                                    name="password"
                            />
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Login</button>
                    </div>
                </form>
            </div>
            <!-- Login Card ends-->
        </div>
    </section>
</main>
<!-- Main ends-->

<!-- footer starts-->
<div th:replace="~{fragments/crm-footer::footer}"></div>
<!-- footer ends-->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
</body>
</html>
