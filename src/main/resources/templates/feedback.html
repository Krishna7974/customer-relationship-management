<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Feedback</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
</head>
<body>
<!-- Header starts-->
<div th:replace="~{fragments/user-header::u-header}"></div>
<!-- Header ends-->

<!-- Main starts-->
<main class="container-fluid" style="min-height: 565px">
    <!-- Course-->
    <section class="container py-5">

        <!-- Cards Container-->
        <div class="row py-4 justify-content-center">
            <!-- Feedback Card Start-->

            <div class="col-lg-4 col-md-6">
                <form action="feedbackForm" method="post" th:object="${feedbackData}">
                    <div class="card p-5 shadow">
                        <div th:if="${successMsg}" class="mb-2 alert alert-success" role="alert">
                            <span th:text="${successMsg}"></span>
                        </div>
                        <div th:if="${errorMsg}" class="mb-2 alert alert-danger" role="alert">
                            <span th:text="${errorMsg}"></span>
                        </div>
                        <div class="mb-2">
                            <label  class="form-label"
                            >Name :</label
                            >
                            <input
                                    type="text"
                                    class="form-control"
                                    name="userName"
                                    th:value="${sessionUser.name}"
                                    readonly
                            />
                        </div>
                        <div class="mb-2">
                            <label  class="form-label"
                            >Email ID :</label
                            >
                            <input
                                    type="text"
                                    class="form-control"
                                    name="userEmail"
                                    th:value="${sessionUser.email}"
                                    readonly
                            />
                        </div>
                        <div class="mb-2">
                            <label for="inputFeedback" class="form-label"
                            >Feedback :</label
                            >
                            <textarea
                                    type="text"
                                    class="form-control"
                                    id="inputFeedback"
                                    name="feedback"
                                    required
                            ></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Submit</button>
                    </div>
                </form>
            </div>
            <!-- Feedback Card ends-->
        </div>
    </section>
</main>
<!-- Main ends-->

<!-- footer starts-->
<div th:replace="~{fragments/crm-footer::footer}"></div>
<!-- footer ends-->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
</body>
</html>
