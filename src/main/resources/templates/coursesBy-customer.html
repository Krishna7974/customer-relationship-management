<div class="container">
    <h2 class="pt-5 pb-4 px-3">Manage Customer</h2>
    <section>

        <div th:if="${errorMsg}" class="mb-2 alert alert-danger" role="alert">
            <span th:text="${errorMsg}"></span>
        </div>

        <h4 th:unless="${errorMsg}" class="py-3">Course purchased by <span class="fw-bold" th:text="${customerName}"></span></h4>

        <table th:unless="${errorMsg}" class="table shadow table-striped table-hover table-bordered">
            <thead>
            <tr>
                <th scope="col">Course Name</th>
                <th scope="col">Amount</th>
                <th scope="col">Date Of Purchase</th>
                <th scope="col">Order Id</th>
                <th scope="col">Payment Id</th>
                <th scope="col">Image</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course : ${purchasedCourseByCustomerList}">
                <th th:text="${course.courseName}"></th>
                <td th:text="${course.courseAmount}"></td>
                <th th:text="${course.dateOfPurchase}"></th>
                <td th:text="${course.orderId}"></td>
                <td th:text="${course.paymentId}"></td>
                <td>
                    <img th:src="${course.image_url}" height="100px" width="170px">
                </td>
            </tr>
            </tbody>
        </table>
