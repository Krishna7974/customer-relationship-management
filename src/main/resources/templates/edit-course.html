<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" th:href="@{/css/style.css}"/>

</head>
<body>

<!-- Admin sidebar-->
<div th:replace="~{fragments/admin-sidebar::adminSidebar}"></div>
<!-- Admin sidebar-->

<div class="container">
    <h2 class="pt-4 px-3">Course Management</h2>
    <section class="m-5 row justify-content-center">

        <div class="card shadow p-5" style="width:50%">

            <form th:action="@{editCourseForm}" th:object="${newCourseObj}" method="post" enctype="multipart/form-data">
                <h3 class="text-center mb-2">Edit Course</h3>
                <div class="mb-2">
                    <label class="form-label"
                    >Course Name:</label
                    >
                    <input
                            type="text"
                            class="form-control"
                            name="name"
                            th:value="${course.name}"
                            required
                            readonly
                    />
                </div>
                <div class="mb-2">
                    <label class="form-label"
                    >Course Description:</label
                    >
                    <textarea
                            type="text"
                            class="form-control"
                            name="description"
                            th:text="${course.description}"
                            required
                    ></textarea>
                </div>
                <div class="mb-2">
                    <label class="form-label"
                    >Course Original Price:</label
                    >
                    <input
                            type="text"
                            class="form-control"
                            name="originalPrice"
                            th:value="${course.originalPrice}"
                            required
                    />
                </div>
                <div class="mb-2">
                    <label class="form-label"
                    >Course Discounted Price:</label
                    >
                    <input
                            type="text"
                            class="form-control"
                            name="discountedPrice"
                            th:value="${course.discountedPrice}"
                            required
                    />
                </div>
                <div class="mb-2">
                    <label class="form-label"
                    >Course Updated On:</label
                    >
                    <input
                            type="text"
                            class="form-control"
                            name="updatedOn"
                            th:value="${course.updatedOn}"
                            required
                    />
                </div>
                <div class="mb-2">
                    <label class="form-label"
                    >Course Image:</label
                    >
                    <div class="d-flex align-items-center">
                        <img th:src="@{${course.imageUrl}}" alt="course img" width="150" class="me-3">
                        <input
                                type="file"
                                class="form-control"
                                name="courseImg"
                        />
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3">
                    Update Course
                </button>
            </form>
        </div>
    </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
